<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Word Guess | Guess the Breed</title>  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css"> 
</head>

<body style="height:2600px">


<div class="jumbotron-fluid background py-5">
    <div class="container py-5">
        <div class="row">
            <div class="col-12 col-md-8 my-3 text-center">
                <h1>Guess the Breed</h1>                
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-12 col-md-8 my-3 text-center">
                <img id="image-guess" src="./assets/images/goldendoodle.jpg" class="img-fluid" alt="Guess the Breed">             
            </div>
            <div class="col-12 col-md-4 my-3">
                <button id="new-game-button">
                    <class="btn btn-primary btn-md">
                    Start A New Game
                </button> 
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-12 text-center py-5" id="placeholder-section">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6 my-3">
                        <h2>Fill these In!
                            <br/>
                            <span id="placeholders">_____________!</span>
                        </h2>
                    </div>
                    <div class="col-12 col-md-6 my-3">
                        <h2>Incorrect Letters Guessed
                            <br/>
                            <span id="guessed-letters"></span>
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12 col-md-4 text-center py-5">
        <h3>
            Guesses Left: <span id="guesses-left">0</span>
        </h3>
    </div>
    <div class="col-12 col-md-4 text-center py-5">
        <h3>
            Wins: <span id="wins">0</span>
        </h3>
    </div>
    <div class="col-12 col-md-4 text-center py-5">
        <h3>
            Losses: <span id="losses">0</span> 
        </h3>
    </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
